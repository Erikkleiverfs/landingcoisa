<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/3df637a2f2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Landing Page Coisauniverso</title>
</head>
<body>
    <header>
        <div class="conteudo-header">
            <h1 class="logo">LandingCoisa</h1>
            <nav class="menu">
                <ul class="itens-menu">
                    <li>
                        <a href="#">Início</a>
                    </li>
                    <li>
                        <a href="#">Sobre o artista</a>
                    </li> 
                </ul>
                <div class="redes-sociais">
                    <a href="#"><i class="fab fa-facebook"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                </div>
            </nav>
        </div>
    </header>

    <main>
        <article class="main-container">
            <div class="conteudo-1">
                <h1 class="primary-text">Prints assinados e em alta qualidade</h1>
                <h2 class="second-text">COMPRE DO ARTISTA INDEPENDENTE</h2>
                <div class="btns">
                    <button class="btn-exp">Ver mais</button>
                    <button class="btn-personal">Quero!</button>
                </div>
            </div>
            <div class="conteudo-2">
                <img src="img/pintura de tassia 1.jpg" alt="" class="img-principal">
            </div>
        </article>
    </main>

    <aside class="segundo-container">
        <section class="conteudo-scroll-2">
            <div class="item-1"><img src="img/deuses-ofídicos.jpg" alt=""></div>
            <div class="item-2"><img src="img/pintura de tassia 1.jpg" alt="" ></div>
            <div class="item-3"><img src="img/trabalho-colorido-home.jpg" alt=""></div>
        </section>
    </aside>

    <aside class="terceiro-container">
        <section class="conteudo-scroll-3">
            <div><img src="img/pintura de tassia 1.jpg" alt=""></div>
            <div class="btns-scroll-3">
                <button class="btn-exp-scroll-3">Ver mais</button>
                <button class="btn-personal-scroll-3">Quero!</button>
            </div>
        </section>
    </aside>

    <footer>
        <div class="copy">Desenvolvido por &copy;<a href="#"></a>Erik Kleiver</a></div>
    </footer>
    
</body>
</html>
